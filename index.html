<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue JS</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{ title }}</h1>

        <div class="mt-2">
            <label for="username">Inserisci il tuo nome: </label>
            <input type="age" id="username" v-model="username" placeholder="Username">
        </div>

        <div class="mt-2">
            
            <label for="username">Inserisci la tua età: </label>
            <input type="number" id="age" v-model="age" placeholder="Età">
        
        </div>

        <div class="mt-2">
            <button @click="send" class="btn">Invia</button>
            
        </div>
            
        <div :class="classResult">
            <span>{{ message }}</span>

            <div>
                <img :src="imagePath" alt="">
            </div>
            
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
